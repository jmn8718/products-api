swagger: "2.0"
info:
  version: "0.0.1"
  title: Products API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /products:
    x-swagger-router-controller: products
    get:
      description: Return 'Products'
      operationId: getProducts
      parameters:
        - name: search
          in: query
          description: The search value to filter products
          required: false
          type: string
        - name: limit
          in: query
          description: The limit of products to display
          required: false
          type: number
        - name: skip
          in: query
          description: The elements to skip in the query
          required: false
          type: number
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ProductsResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Create a 'Product'
      operationId: createProduct
      parameters:
        - name: data
          in: body
          description: The data of the product
          required: true
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Product"
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ProductResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /products/{productId}:
    x-swagger-router-controller: products
    put:
      description: Return 'Products'
      operationId: updateProduct
      parameters:
        - name: productId
          in: path
          description: The id of the products
          required: true
          type: number
        - name: data
          in: body
          description: The data of the product
          required: true
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Product"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ProductResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Return 'Products'
      operationId: deleteProduct
      parameters:
        - name: productId
          in: path
          description: The id of the products
          required: true
          type: number
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ProductResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Product:
    required:
      - name
      - ean
    properties:
      name:
        type: string
      ean:
        type: string
  ProductResponse:
    properties:
      id:
        type: number
      name:
        type: string
      ean:
        type: string
  ProductsResponse:
    properties:
      count:
        type: number
      data:
        type: array
        items:
          type: object
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
